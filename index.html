<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="planning">
      <button class="restart btn">Restart</button>
      <button class="settings btn">Settings</button>
    </div>
    <div class="form">
      <form action="" method="">
        <input type="text" name="player1" placeholder="X Player Name" />
        <div class="checkbox">
          <input type="checkbox" name="player1AI" id="player1AI" />
          <label for="player1AI">Player 1 as AI</label>
        </div>
        <input type="text" name="player2" placeholder="O Player Name" />
        <div class="checkbox">
          <input type="checkbox" name="player2AI" id="player2AI" />
          <label for="player2AI">Player 2 as AI</label>
        </div>
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div class="container">
      <button class="item"></button>
      <button class="item"></button>
      <button class="item"></button>
      <button class="item"></button>
      <button class="item"></button>
      <button class="item"></button>
      <button class="item"></button>
      <button class="item"></button>
      <button class="item"></button>
    </div>
    <div class="congratulations"></div>
  </body>
</html>
